<div>
  <h5 class="text-center">Empresa</h5>
  <div
    *ngFor="let elemento of consecciones"
    class="d-flex justify-content-center"
  >
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [id]="elemento"
        [ngModel]="selectedElements[elemento]"
        (ngModelChange)="onCheckboxChange(elemento)"
      />
      <label class="form-check-label" [for]="elemento">
        {{ elemento }}
      </label>
    </div>
  </div>
</div>

<div class="w-25">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Concessionario</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaConseccionesTemporal; let i = index">
        <td>{{ item.con_nom_empresa }}</td>
        <td>{{ item.con_cantidad }}</td>
      </tr>
    </tbody>
    <tbody>
      <tr *ngIf="listaConseccionesTemporal.length > 0">
        <td><h5>Total</h5></td>
        <td>{{ sumaTotal }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="col-md-6">
    <div *ngIf="loaded">
        <app-grafica-barra [data]="listaConseccionesTemporal"> </app-grafica-barra>
    </div>
  </div>
</div>

<button
  class="btn btn-primary"
  mat-button
  mat-raised-button
  color="primary"
  
>
  Update
</button>
